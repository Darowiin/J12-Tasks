<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript. Работа с DOM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p id="text">Образец текста</p>

    <label for="input-text">Текст:
        <textarea id="input-text" rows="8" cols="40">Образец текста</textarea>
    </label>

    <div class="font">
        <label for="font-family">Шрифт:
            <select id="font-family">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Roboto">Roboto</option>
                <option value="Lato">Lato</option>
            </select>
        </label>

        <label for="font-size">Размер:
            <input type="number" id="font-size" value="12" min="8" max="72">
        </label>
    </div>
    
    <label for="outline">Начертание:
        <input type="checkbox" name="outline" id="bold"> жирный
        <input type="checkbox" name="outline" id="italic"> курсив
    </label>

    <fieldset class="alignment">
        <legend>Выравнивание:</legend>
        <label>
            <input type="radio" name="alignment" id="alignment-left" value="left" checked> по левому краю
        </label>
        <label>
            <input type="radio" name="alignment" id="alignment-center" value="center"> по центру
        </label>
        <label>
            <input type="radio" name="alignment" id="alignment-right" value="right"> по правому краю
        </label>
    </fieldset>

    <label for="color-preview">Цвет:
        <div id="color-preview">
            <div id="color-display"></div>
            <input type="text" name="color-value" id="color-value" value="rgb(0, 0, 0)" readonly>
        </div>
    </label>

    <div class="color-components">
        <label for="R">R:
            <input type="range" id="R" value="0" min="0" max="255">
            <input type="number" name="R-value" id="R-value" value="0" min="0" max="255">
        </label>
        <label for="G">G:
            <input type="range" id="G" value="0" min="0" max="255">
            <input type="number" name="G-value" id="G-value" value="0" min="0" max="255">
        </label>
        <label for="B">B:
            <input type="range" id="B" value="0" min="0" max="255">
            <input type="number" name="B-value" id="B-value" value="0" min="0" max="255">
        </label>
    </div>
</body>
</html>
